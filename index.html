<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iwaslost</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('IDTFIdentifier-0.1-Bold.otf') format('opentype');
        }

        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scrolling */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222222;
            font-family: 'CustomFont', Arial, sans-serif;
        }

        .confirm-button {
            width: auto;
            height: 50px;
            background-color: #298a52; /* Different color for distinction */
            color: #B2BAB1;
            font-size: 25px;
            font-weight: bold;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-family: 'CustomFont';
            border-bottom: 5px solid #1e633b;
            border-radius: 10px;
        }

        .confirm-button:hover {
            background-color: #B2BAB1;
            color: #4C9068;
        }

        .logo-container {
            position: absolute;
            top: 20px; /* Stick to the top of the screen */
            left: 0;
            width: 100%; /* Full width */
            text-align: center;
            padding: 20px 0; /* Optional spacing between logo and instructions */
            background-color: transparent; /* Transparent background */
            box-sizing: border-box;
        }

        .menu-button {
            position: absolute;
            top: 13px;
            right: 10px;
            background-color: #333;
            color: #B2BAB1;
            font-size: 18px;
            font-family: 'CustomFont';
            
            border-radius: 0px;
            padding: 10px 5px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #B2BAB1;
            color: #222222;
        }

        .logo-container img {
            align-items: center;
            align-self: center;
            padding-top: 5%;
            max-width: 130px;
            height: auto;
        }

        .instructions {
            margin-top: 5px; /* Small margin between logo and instructions */
            color: white;
            font-size: 20px;
            text-align: center;
            font-family: 'CustomFont', Arial, sans-serif;
            line-height: 1;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100vh; /* Ensure it takes the full height of the viewport */
            margin: 0;
            flex-grow: 1; /* Ensures it fills available space for vertical centering */
            margin-top: 100px; /* Push content down to allow space for the top section */
        }

        .level-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .level-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4C9068;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'CustomFont';
        }

        .level-button:hover {
            background-color: #B2BAB1;
            color: #4C9068;
        }

        .content-container {
            display: flex;
            gap: 20px; /* Space between maze and tracker */
            align-items: flex-start;
            justify-content: center; /* Center items horizontally */
        }

        .maze-container {
            background-color: #B2BAB1;
            padding: 10px;
            display: inline-block;
        }

        canvas {
            border: 1px solid #222222;
            image-rendering: pixelated;
        }

        .tracker-container {
            color: #B2BAB1;
            background-color: #333;
            padding: 10px;
            border-radius: 0px;
            width: auto;
            height: 407px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tracker-container h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 25px;
            text-align: center;
        }

        .tracker-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .tracker-container li {
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
        }

        .controls-wrapper {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 0px; /* Add space between the buttons */
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .controls button {
            width: 80px;
            height: 80px;
            background-color: #222222;
            color: #B2BAB1;
            font-size: 25px;
            font-weight: bold;
            border: none;
            border-radius: 0px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #d1406e;
            color: #B2BAB1;
        }

        .reset-button {
            width: 100px;
            height: 50px;
            background-color: #d1406e;
            color: #B2BAB1;
            font-size: 25px;
            font-weight: bold;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-family: 'CustomFont';
            border-bottom: 5px solid #942f4f;
            border-radius: 10px;
        }

        .reset-button:hover {
            background-color: #B2BAB1;
            color: #d1406e;
        }

        #winPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #B2BAB1;
            background-color: #222222;
            padding: 20px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
            text-align: center;
            border-radius: 0px;
            z-index: 1000;
        }

        #winPopup .button-container {
            display: flex; /* Ensures buttons are flex items */
            justify-content: center; /* Centers buttons horizontally */
            gap: 20px; /* Adds spacing between buttons */
            margin-top: 20px; /* Space between text and buttons */
        }

        #winPopup button:hover {
            background-color: #222222;
            color: #d1406e;
        }

        #winPopup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d1406e;
            color: #B2BAB1;
            border: none;
            cursor: pointer;
            border-radius: 0px;
            font-family: 'CustomFont';
            font-size: 25px;
            min-width: 150px; /* Ensures buttons have consistent width */
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #levelAnnouncement {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(34,34,34,1); /* Dark background for the box itself */
            color: #B2BAB1;
            font-family: 'CustomFont', sans-serif;
            font-size: 68px;
            padding: 0px 0px;
            text-align: center;
            border-radius: 0px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Shadow around the box */
            z-index: 1000; /* Ensure it overlays the game screen */
            width: 320px;
        }

        #levelText {
            font-family: 'CustomFont', sans-serif;
            font-size: 70px;
            color: #B2BAB1;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .logo-container {
                padding: 0px 0;
                position: absolute;
                top: 5px;
                left: 50%; 
                transform: translateX(-50%);
                max-width: 450px; /* Smaller logo size */
            }

            .instructions {
                font-size: 20px; /* Smaller font size for instructions */
                max-width: 100%; /* Prevent instructions from spreading */
                margin: 0 auto; /* Center align */
                line-height: 1;
                position: relative;
                top: 0px; /* Raise the instructions */
            }
        }

        /* Media query for medium screens */
        @media (max-width: 1023px) {
            .maze-container {
                width: fit-content;
                transform: scale(0.8); /* Scale down the maze */
                transform-origin: top left; /* Anchor scaling */
            }

            .logo-container {
                padding: 0px 0;
                top: 5px; /* Adjust logo position */
            }

            .instructions {
                font-size: 13px; /* Further reduce font size */
                top: 0px; /* Adjust spacing */
                text-align: center;
                margin-top: 0px;
            }
        }

        /* Additional responsive styles */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column; /* Stack items vertically */
                align-items: center;
                gap: 0px;
            }

            /* Adjust logo and instructions */
            .logo-container {
                top: 0px; /* Move logo higher */
                padding: 10px 0;
            }

            .logo-container img {
                max-width: 120px; /* Make the logo smaller */
            }

            .instructions {
                font-size: 16px; /* Reduce font size of instructions */
                top: -20px; /* Move closer to the logo */
                line-height: 1.2;
            }

            /* Resize the maze and center it */
            .maze-container {
                width: fit-content;
                transform: scale(1); /* Scale down the maze */
                transform-origin: top left; /* Anchor scaling */
            }

            /* Adjust tracker size */
            .tracker-container {
                order: -1; /* Move the tracker to the top */
                width: 422px; /* Reduce tracker width */
                height: 50px; /* Reduce tracker height */
                align-self: stretch; /* Make it full width */
                font-size: 14px; /* Reduce text size */
                padding: 0px;
            }

            .tracker-container ul {
                display: flex; /* Make the list horizontal */
                flex-wrap: wrap; /* Wrap if moves exceed the width */
                justify-content: center; /* Center items */
            }

            .tracker-container li {
                margin: 0 5px; /* Add some spacing between items */
                margin-bottom: 0px;
            }

            .tracker-container h3 {
                font-size: 20px; /* Adjust tracker title size */
                margin-bottom: 0px;
            }

            /* Resize controls */
            .controls button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            .reset-button {
                width: 80px;
                height: 40px;
                font-size: 20px;
            }

            /* Adjust the win popup */
            #winPopup {
                font-size: 18px; /* Reduce text size in popup */
            }

            #winPopup button {
                font-size: 20px; /* Adjust button text size */
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                padding: 0px 0; /* Optional spacing between logo and instructions */
                top: 0px; /* Stick to the top of the screen */
            }
            #winPopup {
                width: 320px; /* Adjust the width as needed */
                font-size: 25px; /* Adjust the font size if needed */
                padding: 20px; /* Ensure the padding matches the new size */
            }

            #winPopup button {
                font-size: 25px; /* Keep the button text readable */
                padding: 8px 16px; /* Adjust padding for button */
            }

            .content-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 0px;
                padding: 0px;
                position: relative; /* Allow absolute positioning of maze */
                width: 100%;
                height: calc(100% - 100px); /* Adjust height dynamically */
                overflow: hidden;
            }

            .logo-container img {
                align-self: center;
                max-width: 100px;
                padding-top: 2%;
                height: 50px;
                width: auto;
            }

            .instructions {
                font-size: 14px;
            }

            .maze-container {
                overflow: hidden;
                width: 400px; /* Fixed width for the maze */
                height: auto;
                display: flex;
                top: 0; /* Fix it to the top */
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                margin: 0 auto; /* Remove any extra margin */
                padding: 10px; /* Remove any extra padding */
                transform: scale(.9);
                transform-origin:top center; /* Anchor scaling */
                margin: auto; /* Center within parent container */
            }

            .tracker-container {
                margin: 0px auto;
                width: 379.8px;
                height: auto;
                max-height: 42px;
                overflow-y: auto; /* Add a scrollbar when content exceeds the max height */
                font-size: 12px;
                display: flex;
                align-self: center;
                flex-grow: 1; /* Allow tracker container to grow vertically */
            }

            .tracker-container h3 {
                font-size: 18px;
            }

            .controls button {
                width: 90px;
                height: 100px;
                font-size: 28px;
            }

            .reset-button {
                width: 128px;
                height: 75px;
                font-size: 28px;
            }

            .confirm-button {
                width: 128px;
                height: 75px;
                font-size: 28px;
            }

            .main-container {
                width: 100%;
                margin-top: 14px; /* Push content down to allow space for the top section */
            }
        }
    </style>
</head>
<body>

    <div id="errorPopup" class="error-popup">
        You can't go that way!
    </div>
    
    <style>
        .error-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 34, 34, 1);
            color: #ff4d4d;
            padding: 0px 0px;
            border-radius: 0px;
            font-size: 30px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

    <div id="levelAnnouncement">
        <span id="levelText">LEVEL 1</span>
    </div>

    <div class="logo-container">
        <img src="iwaslost01.png" alt="Logo">
        <button id="menuButton" class="menu-button" onclick="showLevelSelector()">Menu</button>
    </div>

    <div id="levelSelection" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #222222; flex-wrap: wrap; align-content: center;">
        <button id="level1Button" style="font-family: 'CustomFont', sans-serif; font-size: 20px; padding: 15px 30px; cursor: pointer; background-color: #B2BAB1; color: #222222; margin: 0px;">Level 01</button>
        <button id="level2Button" style="font-family: 'CustomFont', sans-serif; font-size: 20px; padding: 15px 30px; cursor: pointer; background-color: #C8BED2; color: #684756; margin: 0px;">Level 02</button>
        <button id="level3Button" style="font-family: 'CustomFont', sans-serif; font-size: 20px; padding: 15px 30px; cursor: pointer; background-color: #2e3e3c; color: #B2BAB1; margin: 0px;">Level 03</button>
        <button id="level4Button" style="font-family: 'CustomFont', sans-serif; font-size: 20px; padding: 15px 30px; cursor: pointer; background-color: #3e4e5c; color: #B2BAB1; margin: 0px;">Level 04</button>

    </div>

    <div id="gameContainer" style="display: none;">
        <div id="winPopup">
            <h2>cool</h2>
            <p id="moveCountMessage"></p>
            <div class="button-container">
                <button onclick="restartGame()">restart</button>
                <button id="menuButtonPopup" style="display: none;">Go to Menu</button>
                <button id="nextLevelButton" onclick="goToNextLevel()">next level</button>
            </div>
        </div>
        <div class="main-container">

            <!-- Maze and tracker in a flex container -->
            <div class="content-container">
                <div>
                    <div class="maze-container">
                        <canvas id="mazeCanvas" width="400" height="400"></canvas>
                    </div>
                    <div class="controls-wrapper">
                        <div class="controls">
                            <button data-direction="ArrowLeft"><</button>
                            <button data-direction="ArrowUp">^</button>
                            <button data-direction="ArrowDown">\/</button>
                            <button data-direction="ArrowRight">></button>
                        </div>
                        <div class="buttons-container">
                            <button id="resetButton" class="reset-button">reset</button>
                            <button id="confirmButton" class="confirm-button">confirm</button>
                        </div>
                    </div>
                </div>
                <div class="tracker-container">
                    <h3>steps</h3>
                    <ul id="trackerList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // References to DOM elements
        const levelSelection = document.getElementById('levelSelection');
        const level1Button = document.getElementById('level1Button');
        const level2Button = document.getElementById('level2Button');
        const level3Button = document.getElementById('level3Button');
        const level4Button = document.getElementById('level4Button');

        const gameContainer = document.getElementById('gameContainer');
        const menuButton = document.getElementById('menuButton');
        const levelAnnouncement = document.getElementById('levelAnnouncement');
        const levelText = document.getElementById('levelText');

        const menuButtonPopup = document.getElementById('menuButtonPopup');
        menuButtonPopup.addEventListener('click', showLevelSelector);

        
        let currentLevel = 1; // Start with level 1

        let levelAnnouncementTimeout = null; // Store timeout ID for the level announcement

        document.addEventListener('DOMContentLoaded', () => {
            menuButton.style.display = 'none';
        });

        function showErrorPopup() {
            const errorPopup = document.getElementById('errorPopup');
            errorPopup.style.display = 'block';

            // Hide the popup after 2 seconds
            setTimeout(() => {
                errorPopup.style.display = 'none';
            }, 1000);
        }

        function showLevelAnnouncement(level) {
            // Define colors for text and background for each level
            const levelColors = {
                1: { text: "#B2BAB1", background: "#222222" }, // Level 1: Text (White), Background (Light Gray)
                2: { text: "#C8BED2", background: "#684756" }, // Level 2: Text (Light Purple), Background (Light Lavender)
                3: { text: "#B2BAB1", background: "#684756" },  // Level 3: Text (Light Gray-Green), Background (Pale Green)
                4: { text: "#B2BAB1", background: "#684756" }
            };

            // Fallback colors if level not found
            const fallbackColors = { text: "#FFFFFF", background: "#000000" }; // Text (White), Background (Black)

            // Get the text and background colors for the level
            const { text, background } = levelColors[level] || fallbackColors;

            // Apply the text color to the level text
            levelText.style.color = text;

            // Apply the background color to the level announcement
            levelAnnouncement.style.backgroundColor = background;

            // Set the level text
            levelText.textContent = `LEVEL ${level}`;
            levelAnnouncement.style.display = "flex";

            // Clear any existing timeout to prevent overlapping
            if (levelAnnouncementTimeout) {
                clearTimeout(levelAnnouncementTimeout);
            }

            // Set a new timeout
            levelAnnouncementTimeout = setTimeout(() => {
                levelAnnouncement.style.display = "none";
                levelAnnouncementTimeout = null; // Reset timeout ID
            }, 2000);
        }

        
        function startGame(mazeImageSrc, exitPosition, playerPosition) {

            // Change body background color based on the level
            updateBodyBackgroundColor();

            // Update controls button colors based on the level
            updateControlsButtonColors();

            levelSelection.style.display = 'none';
                // Show the level announcement
            showLevelAnnouncement(currentLevel);

            // Show the game container
            gameContainer.style.display = 'block';

            // Show the Menu button since we're in a level
            menuButton.style.display = 'block';

            // Set the maze image and initialize the level
            mazeImage.src = mazeImageSrc;

            // Update the exit position
            exit.x = exitPosition.x;
            exit.y = exitPosition.y;

            player.startX = playerPosition.x;
            player.startY = playerPosition.y;

            // Reset the game for the selected level
            restartGame();

            // Update the canvas border to match the current level
            updateCanvasBorder();

            // Update the maze container color
            updateMazeContainerColor();
            
            // Update the tracker container style for the current level
            updateTrackerContainerStyle();

            // Ensure correct visibility of the "Next Level" button
            const nextLevelButton = document.getElementById('nextLevelButton');
            nextLevelButton.style.display = currentLevel < 4 ? 'block' : 'none';
        }

        function updateControlsButtonColors() {
            // Define colors for each level
            const controlsColors = {
                1: { background: '#B2BAB1', color: '#222222', border: '2px solid #222222' }, // Level 1
                2: { background: '#C8BED2', color: '#684756', border: '2px solid #684756' }, // Level 2
                3: { background: '#2e3e3c', color: '#B2BAB1', border: '2px solid #B2BAB1' },  // Level 3
                4: { background: '#3e4e5c', color: '#B2BAB1', border: '2px solid #B2BAB1' }   // Level 4
            };

            // Fallback colors if level not found
            const defaultColors = { background: '#FFFFFF', color: '#000000', border: '2px solid #000000' };

            // Get the styles for the current level
            const { background, color, border } = controlsColors[currentLevel] || defaultColors;

            // Select all .controls buttons
            const controlsButtons = document.querySelectorAll('.controls button');

            // Apply styles to each button
            controlsButtons.forEach(button => {
                button.style.backgroundColor = background;
                button.style.color = color;
                button.style.border = border;
            });
        }

        function updateTrackerContainerStyle() {
            const trackerContainer = document.querySelector('.tracker-container');

            // Define styles for each level
            const trackerStyles = {
                1: { background: '#222222', color: '#B2BAB1', border: '2px solid #B2BAB1' }, // Level 1
                2: { background: '#C8BED2', color: '#684756', border: '2px solid #684756' }, // Level 2
                3: { background: '#B2BAB1', color: '#684756', border: '2px solid #684756' },  // Level 3
                4: { background: '#3e4e5c', color: '#B2BAB1', border: '2px solid #3e4e5c' } // Level 4 style
            };

            // Fallback style if level not found
            const defaultStyle = { background: '#FFFFFF', color: '#000000', border: '2px solid #000000' };

            // Get the style for the current level
            const { background, color, border } = trackerStyles[currentLevel] || defaultStyle;

            // Apply styles to the tracker container
            trackerContainer.style.backgroundColor = background;
            trackerContainer.style.color = color;
            trackerContainer.style.border = border;
        }

        function updateBodyBackgroundColor() {
            const body = document.body;

            const levelColors = {
                1: '#1e1e1e', // Dark Gray for Level 1
                2: '#3e2e3c', // Lavender Gray for Level 2
                3: '#2e3e3c',  // Pale Greenish Gray for Level 3
                4: '#3e4e5c' // Level 4 background color
            };

            const fallbackColor = '#000000'; // Black as fallback if level not found

            // Set body background color based on the current level
            body.style.backgroundColor = levelColors[currentLevel] || fallbackColor;
        }

        function updateMazeContainerColor() {
            const mazeContainer = document.querySelector('.maze-container');
            const containerColor = currentLevel === 2 ? '#C8BED2'
                : currentLevel === 3 ? '#B2BAB1'
                : '#B2BAB1'; // Add Level 3 color
            mazeContainer.style.backgroundColor = containerColor;
        }

        function updateCanvasBorder() {
            const mazeColor = currentLevel === 2 ? '#684756'
                : currentLevel === 3 ? '#684756'
                : '#222222'; // Add Level 3 color
            document.querySelector('canvas').style.border = `1px solid ${mazeColor}`;
        }

        function goToNextLevel() {
            if (currentLevel === 1) {
                currentLevel = 2;
                startGame('level2(2).png', { x: 180, y: 40 }, { x: 180, y: 380 });
                showLevelAnnouncement(2);
            } else if (currentLevel === 2) {
                currentLevel = 3;
                startGame('level3(2).png', { x: 180, y: 0 }, { x: 180, y: 340 });
                showLevelAnnouncement(3);
            } else if (currentLevel === 3) {
                currentLevel = 4;
                startGame('level4(1).png', { x: 180, y: 0 }, { x: 180, y: 320 });
                showLevelAnnouncement(4);
            } else {
                console.log("No more levels available!");
                const nextLevelButton = document.getElementById('nextLevelButton');
                nextLevelButton.style.display = 'none'; // Hide the button when no more levels are available
            }
        }

        function checkWin() {
            if (
                player.x < exit.x + exit.size &&
                player.x + player.size > exit.x &&
                player.y < exit.y + exit.size &&
                player.y + player.size > exit.y
            ) {
                clearInterval(movingInterval);
                winPopup.style.display = 'block';
                moveCountMessage.innerHTML = `You won and it took you ${moveCount} moves.<br>..loser`;

                const nextLevelButton = document.getElementById('nextLevelButton');
                const menuButtonPopup = document.getElementById('menuButtonPopup');

                if (currentLevel < 4) {
                    // Show "Next Level" button for levels 1-3
                    nextLevelButton.style.display = 'block';
                    menuButtonPopup.style.display = 'none';
                } else {
                    // Show "Go to Menu" button for the last level
                    nextLevelButton.style.display = 'none';
                    menuButtonPopup.style.display = 'block';
                }
            }

        }

        function initLevel1() {

            // Any additional setup for Level 1 can be added here
        }

        let lastDirection = null; // Store the last completed move direction
        let isExecutingMoves = false; // Flag to indicate automated execution
        let isMoving = false; // Lock to prevent overlapping movements

        // Add event listener for the Confirm button
        const confirmButton = document.getElementById('confirmButton');
        confirmButton.addEventListener('click', executeMoves);


        const moveQueue = []; // Queue to store moves

        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const resetButton = document.getElementById('resetButton');
        const trackerList = document.getElementById('trackerList');
        const winPopup = document.getElementById('winPopup');
        const moveCountMessage = document.getElementById('moveCountMessage');

        const mazeImage = new Image();
        mazeImage.src = 'maze013.png';

        resetButton.addEventListener('click', restartGame);

        const scale = 2;
        const player = {
            x: 180,
            y: 380,
            size: 20,
            startX: 180,
            startY: 380,
            color: '#d1406e', // Add a color property
        };

        const exit = {
            x: 180,
            y: 0,
            size: 20,
        };

        let mazeData;
        let movingInterval = null;
        let currentDirection = null;
        let nextDirection = null;
        let moveCount = 0;
        
        

        mazeImage.onload = () => {
            ctx.imageSmoothingEnabled = false;
            recolorMaze();
            extractMazeData();
            drawPlayer();
            drawExit();
        };

        function processNextMove() {
            if (isMoving || moveQueue.length === 0) return; // Prevent overlapping moves

            const direction = moveQueue.shift(); // Get the next move in the queue
            currentDirection = direction; // Set the current direction

            startMoving(); // Start moving the player

            // Update lastDirection after starting the move
            lastDirection = direction;
        }

        function recolorMaze() {
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = mazeImage.width;
            offscreenCanvas.height = mazeImage.height;
            const offscreenCtx = offscreenCanvas.getContext('2d');
            offscreenCtx.drawImage(mazeImage, 0, 0);

            const imageData = offscreenCtx.getImageData(0, 0, mazeImage.width, mazeImage.height);
            const data = imageData.data;

            // Choose color based on the current level
            const newColor = currentLevel === 2 ? { r: 104, g: 71, b: 86 }
                : currentLevel === 3 ? { r: 104, g: 71, b: 86 }
                : { r: 34, g: 34, b: 34 }; // Add Level 3 color

            for (let i = 0; i < data.length; i += 4) {
                if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0 && data[i + 3] !== 0) {
                    data[i] = newColor.r;
                    data[i + 1] = newColor.g;
                    data[i + 2] = newColor.b;
                }
            }

            offscreenCtx.putImageData(imageData, 0, 0);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(scale, scale);
            ctx.drawImage(offscreenCanvas, 0, 0);
            ctx.restore();
        }

        function extractMazeData() {
            const scaledWidth = canvas.width / scale;
            const scaledHeight = canvas.height / scale;

            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = scaledWidth;
            offscreenCanvas.height = scaledHeight;
            const offscreenCtx = offscreenCanvas.getContext('2d');
            offscreenCtx.drawImage(mazeImage, 0, 0, scaledWidth, scaledHeight);

            const imageData = offscreenCtx.getImageData(0, 0, scaledWidth, scaledHeight);
            mazeData = imageData.data;
        }

        function drawPlayer() {
            recolorMaze();
            drawExit();
            ctx.fillStyle = player.color; // Use the player's color
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function drawExit() {
            ctx.fillStyle = '#298a52'; // Use the new color for the exit block
            ctx.fillRect(exit.x, exit.y, exit.size, exit.size);
        }

        function isCollision(newX, newY) {
            const mazeX = Math.floor(newX / scale);
            const mazeY = Math.floor(newY / scale);

            const corners = [
                { x: mazeX, y: mazeY },
                { x: mazeX + player.size / scale - 1, y: mazeY },
                { x: mazeX, y: mazeY + player.size / scale - 1 },
                { x: mazeX + player.size / scale - 1, y: mazeY + player.size / scale - 1 },
            ];

            const scaledWidth = canvas.width / scale;

            for (const corner of corners) {
                const index = (corner.y * scaledWidth + corner.x) * 4 + 3;
                console.log(`Checking collision at (${corner.x}, ${corner.y}):`, mazeData[index]); // Debugging
                if (mazeData[index] !== 0) {
                    return true;
                }
            }
            return false;
        }

        function movePlayer(direction) {
            if (isMoving) return; // Prevent overlapping movements
            currentDirection = direction; // Set the current direction
            console.log('Moving in direction:', direction); // Debugging
            startMoving(); // Start movement logic
        }

        function addDirectionToTracker(direction) {
            const directionMap = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right',
            };

            moveCount++;

            const listItem = document.createElement('li');
            listItem.textContent = `${moveCount}. ${directionMap[direction]}`;
            trackerList.prepend(listItem);
        }

        function startMoving() {
            if (isMoving) return; // Prevent overlapping movements

            isMoving = true; // Lock movement
            const speed = 2;
            let dx = 0, dy = 0;

            switch (currentDirection) {
                case 'ArrowUp':
                    dx = 0;
                    dy = -speed;
                    break;
                case 'ArrowDown':
                    dx = 0;
                    dy = speed;
                    break;
                case 'ArrowLeft':
                    dx = -speed;
                    dy = 0;
                    break;
                case 'ArrowRight':
                    dx = speed;
                    dy = 0;
                    break;
            }

            movingInterval = setInterval(() => {
                const newX = player.x + dx;
                const newY = player.y + dy;

                if (
                    newX < 0 || newX + player.size > canvas.width ||
                    newY < 0 || newY + player.size > canvas.height ||
                    isCollision(newX, newY)
                ) {
                    clearInterval(movingInterval); // Stop movement on collision
                    movingInterval = null; // Reset interval reference
                    player.x = Math.round(player.x / speed) * speed; // Align position to grid
                    player.y = Math.round(player.y / speed) * speed;
                    isMoving = false; // Unlock movement

                    // Update lastDirection only after completing a move
                    lastDirection = currentDirection;

                    drawPlayer();
                    checkWin();
                    processNextMove(); // Process the next move in the queue
                } else {
                    // Update player position
                    player.x = newX;
                    player.y = newY;
                    drawPlayer();
                    checkWin();
                }
            }, 10);
        }

// Define an array of audio files
const buttonSounds = [
    new Audio("POP1-3.wav"),
    new Audio("POP2-3.wav"),
    new Audio("POP3-3.wav")
];

// Function to play a random sound
function playRandomSound() {
    const randomIndex = Math.floor(Math.random() * buttonSounds.length);
    const sound = buttonSounds[randomIndex];
    sound.currentTime = 0; // Reset to start
    sound.play();
}


document.querySelectorAll('.controls button').forEach(button => {
    button.addEventListener('click', () => {
        const direction = button.dataset.direction;

        if (isMoving) return; // Prevent actions while moving

        // Prevent duplicate consecutive moves
        if (moveQueue.length > 0 && moveQueue[moveQueue.length - 1] === direction) {
            console.log(`Duplicate move ${direction} ignored.`);
            return; // Ignore the move if it's a duplicate
        }

        // If the move queue is empty, validate the first move
        if (moveQueue.length === 0) {
            let nextX = player.x, nextY = player.y;
            switch (direction) {
                case 'ArrowUp': nextY -= player.size; break;
                case 'ArrowDown': nextY += player.size; break;
                case 'ArrowLeft': nextX -= player.size; break;
                case 'ArrowRight': nextX += player.size; break;
            }

            // Check if there's a wall for the first move
            if (isCollision(nextX, nextY)) {
                console.log(`Blocked! You can't move ${direction}`);
                showErrorPopup();
                return; // Prevent adding the invalid move to the queue
            }
        }

        // If no collision or duplicate, add the move
        moveQueue.push(direction);
        playRandomSound();
        addDirectionToTracker(direction);
        console.log(`Move ${direction} added to the queue.`);
    });
});


        function restartGame() {
            // Stop any ongoing movement
            clearInterval(movingInterval);
            movingInterval = null; // Reset interval reference

            // Reset game states
            isMoving = false;
            isExecutingMoves = false;
            currentDirection = null;
            nextDirection = null;
            lastDirection = null;
            moveQueue.length = 0; // Clear the move queue
            moveCount = 0;

            // Reset player position
            player.x = player.startX;
            player.y = player.startY;

            // Clear tracker list
            trackerList.innerHTML = '';

            // Hide win popup
            winPopup.style.display = 'none';

            // Redraw the maze and player
            drawPlayer();
        }

function executeMoves() {
    if (isExecutingMoves || moveQueue.length === 0) return; // Prevent overlap
    isExecutingMoves = true;

    const interval = setInterval(() => {
        if (moveQueue.length === 0 || isMoving) {
            clearInterval(interval); // Stop when all moves are processed or already moving
            isExecutingMoves = false; // Reset flag
            return;
        }

        const direction = moveQueue.shift(); // Get next move
        currentDirection = direction; // Set current direction
        startMoving(); // Start moving
    }, 300); // Delay between moves
}
