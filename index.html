            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scrolling */

            flex-direction: column;
            align-items: center;
            background-color: #222222;
            font-family: 'CustomFont', Arial, sans-serif;

        .confirm-button {
            width: auto;
            height: 50px;
            background-color: #298a52; /* Different color for distinction */

            font-size: 25px;
            font-weight: bold;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-family: 'CustomFont';
            border-bottom: 5px solid #1e633b;
            border-radius: 10px;
        }

        .confirm-button:hover {
            background-color: #B2BAB1;
            color: #4C9068;
        }

        .logo-container {
            position: absolute;
            top: 20px; /* Stick to the top of the screen */
            left: 0;
            width: 100%; /* Full width */

        .menu-button {

            top: 13px;
            right: 10px;

            padding-top: 5%;

            text-align: center;
            font-family: 'CustomFont', Arial, sans-serif;

            align-items: center;
            justify-content: center;

            color: #4C9068;
        }

            background-color: #B2BAB1;
            padding: 10px;
            display: inline-block;
        }

        }

            color: #B2BAB1;
            background-color: #333;
            padding: 10px;

            height: 407px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;

        .tracker-container h3 {

            margin-bottom: 10px;
            font-size: 25px;
            text-align: center;
        }

            padding: 0;
            margin: 0;
            width: 100%;
        }

        .tracker-container li {
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
        }

        .controls-wrapper {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 0px; /* Add space between the buttons */

        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .controls button {
            width: 80px;
            height: 80px;
            background-color: #222222;
            color: #B2BAB1;
            font-size: 25px;
            font-weight: bold;
            border: none;
            border-radius: 0px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #d1406e;
            color: #B2BAB1;
        }

        .reset-button {
            width: 100px;
            height: 50px;
            background-color: #d1406e;
            color: #B2BAB1;
            font-size: 25px;
            font-weight: bold;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-family: 'CustomFont';
            border-bottom: 5px solid #942f4f;
            border-radius: 10px;
        }

        .reset-button:hover {
            background-color: #B2BAB1;
            color: #d1406e;
        }

        #winPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #B2BAB1;
            background-color: #222222;
            padding: 20px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
            text-align: center;
            border-radius: 0px;
            z-index: 1000;
        }

        #winPopup .button-container {
            display: flex; /* Ensures buttons are flex items */
            justify-content: center; /* Centers buttons horizontally */
            gap: 20px; /* Adds spacing between buttons */
            margin-top: 20px; /* Space between text and buttons */
        }

        #winPopup button:hover {
            background-color: #222222;
            color: #d1406e;
        }

        #winPopup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d1406e;
            color: #B2BAB1;
            border: none;
            cursor: pointer;
            border-radius: 0px;
            font-family: 'CustomFont';
            font-size: 25px;
            min-width: 150px; /* Ensures buttons have consistent width */
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #levelAnnouncement {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(34,34,34,1); /* Dark background for the box itself */
            color: #B2BAB1;
            font-family: 'CustomFont', sans-serif;
            font-size: 68px;
            padding: 0px 0px;
            text-align: center;
            border-radius: 0px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Shadow around the box */
            z-index: 1000; /* Ensure it overlays the game screen */
            width: 320px;
        }

        #levelText {
            font-family: 'CustomFont', sans-serif;
            font-size: 70px;
            color: #B2BAB1;
            text-align: center;
        }

        #optionsWindow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: #333;
            border-radius: 0px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Initially hidden */
            overflow: auto; /* Allow scrolling for overflow content */
        }

        #optionsHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-bottom: 1px solid #555;
        }

        #optionsContent {
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        input[type="range"] { 
            -webkit-appearance: none; /* For Safari and Chrome */
            appearance: none; /* Standard property for compatibility */
            position: relative;
            overflow: hidden;
            height: 40px;
            width: 200px;
            cursor: pointer;
            border-radius: 0; /* iOS */
        }

        ::-webkit-slider-runnable-track {
            background: #ddd;
        }

        ::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 40px;
            background: #fff;
            box-shadow: -200px 0 0 200px dodgerblue;
            border: 2px solid #999;
        }

        ::-moz-range-track {
            height: 40px;
            background: #ddd;
        }

        ::-moz-range-thumb {
            background: #fff;
            height: 40px;
            width: 20px;
            border: 3px solid #999;
            border-radius: 0 !important;
            box-shadow: -200px 0 0 200px dodgerblue;
            box-sizing: border-box;
        }

        ::-ms-fill-lower { 
            background: dodgerblue;
        }

        ::-ms-thumb { 
            background: #fff;
            border: 2px solid #999;
            height: 40px;
            width: 20px;
            box-sizing: border-box;
        }

        ::-ms-track { 
            background: #ddd;
            color: transparent;
            height: 40px;
            border: none;
        }

        #hintButton {
            position: absolute;
            top: 13px;
            left: 10px;
            font-family: 'CustomFont', sans-serif;
            display: none; /* Hidden at the start */
            padding: 10px 5px;
            font-size: 16px;
            background-color: #333;
            color: #B2BAB1;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.1s ease; /* Smooth transition effect */
            border-style: outset;
            border-width: 2px;
            border-color: buttonborder;
        }

        #hintButton:hover {
            background-color: #B2BAB1; /* Slightly darker on hover */
            color:#222222;
        }

        #hintButton:active {
            transform: scale(0.95); /* Slightly shrink button */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Add a shadow */
        }

        .blink-highlight {
            animation: blink 0.75s ease-in-out 2; /* Blinks 2 times */
            border: 2px solid #FFD700; /* Optional: add a border */
            box-shadow: 0 0 8px #FFD700; /* Optional: glow effect */
        }

        .hint-label {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(34, 34, 34, 1); /* Semi-transparent black background */
            color: #B2BAB1;
            padding: 10px 5px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 0px;
            text-align: center;
            z-index: 1000; /* Ensure it's on top of other elements */
            display: none; /* Hidden by default */
        }

        @keyframes blink {
            0%, 100% {
                background-color: #FFD700; /* Yellow highlight */
                color: black;
            }
            50% {
                background-color: #FF4500; /* Orange highlight */
                color: white;
            }
        }

        @media (min-width: 1024px) {
            .logo-container {
                padding: 0px 0;
                position: absolute;
                top: 5px;
                left: 50%; 
                transform: translateX(-50%);
                max-width: 450px; /* Smaller logo size */
            }

            .instructions {
                font-size: 20px; /* Smaller font size for instructions */
                max-width: 100%; /* Prevent instructions from spreading */
                margin: 0 auto; /* Center align */
                line-height: 1;
                position: relative;
                top: 0px; /* Raise the instructions */
            }

            #hintButton {
                position: absolute;
                top: 254.5px; /* Adjust vertical position */
                left: -143px; /* Place the button to the left of the maze */
                transform: translateY(0); /* Fine-tune alignment if needed */
            }
        }

        /* Media query for medium screens */
        @media (max-width: 1023px) {
            .maze-container {
                width: fit-content;
                transform: scale(0.8); /* Scale down the maze */
                transform-origin: top left; /* Anchor scaling */
            }

            .logo-container {
                padding: 0px 0;
                top: 5px; /* Adjust logo position */
            }

            .instructions {
                font-size: 13px; /* Further reduce font size */
                top: 0px; /* Adjust spacing */
                text-align: center;
                margin-top: 0px;
            }
        }

        /* Additional responsive styles */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column; /* Stack items vertically */
                align-items: center;
                gap: 0px;
            }

            /* Adjust logo and instructions */
            .logo-container {
                top: 0px; /* Move logo higher */
                padding: 10px 0;
            }

            .logo-container img {
                max-width: 120px; /* Make the logo smaller */
            }

            .instructions {
                font-size: 16px; /* Reduce font size of instructions */
                top: -20px; /* Move closer to the logo */
                line-height: 1.2;
            }

            /* Resize the maze and center it */
            .maze-container {
                width: fit-content;
                transform: scale(1); /* Scale down the maze */
                transform-origin: top left; /* Anchor scaling */
            }

            /* Adjust tracker size */
            .tracker-container {
                order: -1; /* Move the tracker to the top */
                width: 422px; /* Reduce tracker width */
                height: 50px; /* Reduce tracker height */
                align-self: stretch; /* Make it full width */
                font-size: 14px; /* Reduce text size */
                padding: 0px;
            }

            .tracker-container ul {
                display: flex; /* Make the list horizontal */
                flex-wrap: wrap; /* Wrap if moves exceed the width */
                justify-content: center; /* Center items */
            }

            .tracker-container li {
                margin: 0 5px; /* Add some spacing between items */
                margin-bottom: 0px;
            }

            .tracker-container h3 {
                font-size: 20px; /* Adjust tracker title size */
                margin-bottom: 0px;
            }

            /* Resize controls */
            .controls button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            .reset-button {
                width: 80px;
                height: 40px;
                font-size: 20px;
            }

            /* Adjust the win popup */
            #winPopup {
                font-size: 18px; /* Reduce text size in popup */
            }

            #winPopup button {
                font-size: 20px; /* Adjust button text size */
                padding: 8px 16px;
            }

            
        }
        @media (max-width: 480px) {
            .logo-container {
                padding: 0px 0; /* Optional spacing between logo and instructions */
                top: 0px; /* Stick to the top of the screen */
            }
            #winPopup {
                width: 320px; /* Adjust the width as needed */
                font-size: 25px; /* Adjust the font size if needed */
                padding: 20px; /* Ensure the padding matches the new size */
            }

            #winPopup button {
                font-size: 25px; /* Keep the button text readable */
                padding: 8px 16px; /* Adjust padding for button */
            }

            .content-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 0; /* Remove unnecessary margin */
                gap: 0px;
                padding: 0px;
                position: relative; /* Allow absolute positioning of maze */
                width: 100%;
                height: calc(100% - 100px); /* Adjust height dynamically */
                overflow: hidden;
            }

            .logo-container img {
                align-self: center;
                max-width: 100px;
                padding-top: 2%;
                height: 50px;
                width: auto;
            }

            .instructions {
                font-size: 14px;
            }

            .maze-container {
                overflow: hidden;
                width: 100%;
                max-width: 400px; /* Ensure consistency with tracker width */
                height: auto;
                display: flex;
                top: 0; /* Fix it to the top */
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                margin: 0 auto; /* Remove any extra margin */
                padding: 10px; /* Remove any extra padding */
                transform: scale(.9);
                transform-origin:bottom center; /* Anchor scaling to top */
                margin: 0; /* Remove margin to close the gap */
            }

            .tracker-container {
                position: absolute;
                top: 0; /* Align it to the top */
                left: 50%;
                transform: translateX(-50%);
                z-index: 2; /* Ensure it stays above other elements */
                margin: 0px auto;
                padding: 0px;
                width: 100%;
                max-width: 370px;
                text-align: center;
                overflow-y: auto;
                height: auto;
                max-height: 49px;
                line-height: 1; /* Tighten text spacing */
                overflow-y: auto; /* Add a scrollbar when content exceeds the max height */
                font-size: 12px;
                display: flex;
                align-self: center;
                flex-grow: 1; /* Allow tracker container to grow vertically */
            }

            .tracker-container h3 {
                font-size: 18px;
            }

            .controls button {
                width: 90px;
                height: 80px;
                font-size: 28px;
            }

            .reset-button {
                width: 120px;
                height: 55px;
                font-size: 25px;
            }

            .confirm-button {
                width: 120px;
                height: 55px;
                font-size: 25px;
            }

            .main-container {
                width: 100%;
                margin-top: 14px; /* Push content down to allow space for the top section */
            }

            #optionsWindow {
                width: 90%; /* Set width to 90% of the viewport width */
                height: auto; /* Allow height to adjust automatically */
                max-height: 80%; /* Limit height to 80% of the viewport */
                padding: 10px; /* Add padding to maintain spacing */
                box-sizing: border-box; /* Ensure padding is included in width/height */
            }

            #levelAnnouncement{
                width: auto;
            }

            #levelText {
                width: 310px;
            }

            #hintButton {
                position: absolute;
                top: 13px;
                left: 10px;
            }

            .buttons-container {
            gap: 10px;
            }
            
        }
        @media (max-height: 720px) {
            .tracker-container {
                max-height: 34px; /* Reduce max height when screen height is below 749px */
            }

            .controls button {
                width: 90px;
                height: 80px;
                font-size: 28px;
            }
        }

    </style>
</head>

        function showHint() {
            const correctPath = levelPaths[currentLevel];
            console.log("Hint function triggered");

            setTimeout(() => {
                hintLabel.style.display = "none";
            }, 1500);

            // Case 1: Player hasn’t moved yet
            if (playerSteps.length === 0) {
                highlightNextSteps(correctPath.slice(0, 2)); // Highlight first two buttons
                highlightPathOnMaze(correctPath.slice(0, 2), player.startX, player.startY);
                return;
            }

            // Case 2: Compare player's moves with the correct path
            let stepsCorrectSoFar = 0;

            for (let i = 0; i < playerSteps.length; i++) {
                if (playerSteps[i] === correctPath[i]) {
                    stepsCorrectSoFar = i + 1; // Update the number of correct steps so far
                } else {
                    // Incorrect step found, reset player and show hint
                    lastCorrectStep = stepsCorrectSoFar;
                    movePlayerToCorrectStep(stepsCorrectSoFar); 
                    highlightNextSteps(correctPath.slice(stepsCorrectSoFar, stepsCorrectSoFar + 2)); // Buttons
                    highlightPathOnMaze(correctPath.slice(stepsCorrectSoFar, stepsCorrectSoFar + 2), player.startX, player.startY);
                    return;
                }
            }

            // Case 3: Player is correct so far, show the next two steps
            lastCorrectStep = stepsCorrectSoFar;
            highlightNextSteps(correctPath.slice(lastCorrectStep, lastCorrectStep + 2)); // Buttons
            highlightPathOnMaze(correctPath.slice(lastCorrectStep, lastCorrectStep + 2), player.startX, player.startY);
        }

        function highlightPathOnMaze(moves, startX, startY) {
            let currentX = startX; // Starting X position
            let currentY = startY; // Starting Y position

            const cellSize = player.size; // The size of one step
            const highlightColor = 'rgba(255, 255, 0, 0.5)'; // Yellow transparent color

            moves.forEach((move) => {
                // Calculate the next step based on the move direction
                if (move === 'up') currentY -= cellSize;
                if (move === 'down') currentY += cellSize;
                if (move === 'left') currentX -= cellSize;
                if (move === 'right') currentX += cellSize;

                // Draw the highlight rectangle at the next position
                ctx.fillStyle = highlightColor;
                ctx.fillRect(currentX, currentY, cellSize, cellSize);
            });

            // Redraw the player and exit to ensure they are visible
            drawExit();
            drawPlayer();
        }

                    setTimeout(() => {

                    }, 1500); // Blink duration (adjust as needed)

                }, index * 1600); // Delay for each move's highlight
            });
        }

                    // Show "Go to Menu" button for the last level
                    nextLevelButton.style.display = 'none';
                    menuButtonPopup.style.display = 'block';
                }
            }
        }

        // Add event listener to "Level 1" button
        level1Button.addEventListener('click', () => {
            currentLevel = 1; // Set current level
            showLevelAnnouncement(1);

            startGame('maze013.png', { x: 180, y: 0 }, { x: 180, y: 380 }); // Set maze image and exit position for Level 1
            // Hide the level selection screen
            levelSelection.style.display = 'none';

            // Show the game container
            gameContainer.style.display = 'block';

            // Optionally initialize the game for level 1
            initLevel1();
        });

        level2Button.addEventListener('click', () => {
            currentLevel = 2; // Set current level
            showLevelAnnouncement(2);

            startGame('level2(3).png', { x: 180, y: 40 }, { x: 180, y: 380 }); // Set maze image and exit position for Level 2
        });

        level3Button.addEventListener('click', () => {
            currentLevel = 3; // Set current level
            showLevelAnnouncement(3);

            startGame('level3(3).png', { x: 180, y: 0 }, { x: 180, y: 340 }); // Replace with actual Level 3 settings
        });

        level4Button.addEventListener('click', () => {
            currentLevel = 4; // Set current level
            showLevelAnnouncement(4);

            startGame('level4(1).png', { x: 180, y: 0 }, { x: 180, y: 320 }); // Replace with actual Level 4 settings
        });

        level5Button.addEventListener('click', () => {
            currentLevel = 5; // Set current level
            showLevelAnnouncement(5);

            startGame('level5(2).png', { x: 180, y: 0 }, { x: 180, y: 380 }); // Replace with Level 5 maze image and settings
        });

        level6Button.addEventListener('click', () => {
            currentLevel = 6; // Set current level
            showLevelAnnouncement(6);

            startGame('level6.png', { x: 180, y: 0 }, { x: 180, y: 380 });
        });

        function showLevelSelector() {
            // Reset body background color to the default menu color
            document.body.style.backgroundColor = '#222222';
            // Hide the level announcement immediately
            levelAnnouncement.style.display = 'none';
            if (levelAnnouncementTimeout) {
                clearTimeout(levelAnnouncementTimeout);
                levelAnnouncementTimeout = null;
            }

            resetHints();
            enableHintButton();

            document.getElementById('levelSelection').style.display = 'flex';
            document.getElementById('gameContainer').style.display = 'none';
            menuButton.style.display = 'none'; // Hide the Menu button
            hintButton.style.display = 'none'; // Hide the Hint button when in menu
        }

        function startLevel(level) {
            console.log('Starting Level', level);
            document.getElementById('levelSelection').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            menuButton.style.display = 'block'; // Show the Menu button
            // Initialize game logic for the selected level here
        }

        function initLevel1() {
            console.log("Level 1 initialized!");
            // Any additional setup for Level 1 can be added here
        }

        let lastDirection = null; // Store the last completed move direction
        let isExecutingMoves = false; // Flag to indicate automated execution
        let isMoving = false; // Lock to prevent overlapping movements

        // Add event listener for the Confirm button
        const confirmButton = document.getElementById('confirmButton');
        confirmButton.addEventListener('click', executeMoves);


        const moveQueue = []; // Queue to store moves

        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const resetButton = document.getElementById('resetButton');
        const trackerList = document.getElementById('trackerList');
        const winPopup = document.getElementById('winPopup');
        const moveCountMessage = document.getElementById('moveCountMessage');

        const mazeImage = new Image();
        mazeImage.src = 'maze013.png';

        resetButton.addEventListener('click', restartGame);

        const scale = 2;
        const player = {
            x: 180,
            y: 380,
            size: 20,
            startX: 180,
            startY: 380,
            color: '#d1406e', // Add a color property
        };

        const exit = {
            x: 180,
            y: 0,
            size: 20,
        };

        let mazeData;
        let movingInterval = null;
        let currentDirection = null;
        let nextDirection = null;
        let moveCount = 0;



        mazeImage.onload = () => {
            ctx.imageSmoothingEnabled = false;
            recolorMaze();
            extractMazeData();
            drawPlayer();
            drawExit();
        };

        function processNextMove() {
            if (isMoving || moveQueue.length === 0) return; // Prevent overlapping moves

            const direction = moveQueue.shift(); // Get the next move in the queue
            currentDirection = direction; // Set the current direction

            startMoving(); // Start moving the player

            // Update lastDirection after starting the move
            lastDirection = direction;
        }

        function recolorMaze() {
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = mazeImage.width;
            offscreenCanvas.height = mazeImage.height;
            const offscreenCtx = offscreenCanvas.getContext('2d');
            offscreenCtx.drawImage(mazeImage, 0, 0);

            const imageData = offscreenCtx.getImageData(0, 0, mazeImage.width, mazeImage.height);
            const data = imageData.data;

            // Choose color based on the current level
            const newColor = currentLevel === 2 ? { r: 104, g: 71, b: 86 }
                : currentLevel === 3 ? { r: 104, g: 71, b: 86 }
                : currentLevel === 6 ? { r: 11, g: 110, b: 79}
                    : { r: 34, g: 34, b: 34 }; // Add Level 3 color

            for (let i = 0; i < data.length; i += 4) {
                if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0 && data[i + 3] !== 0) {
                    data[i] = newColor.r;
                    data[i + 1] = newColor.g;
                    data[i + 2] = newColor.b;
                }
            }

            offscreenCtx.putImageData(imageData, 0, 0);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(scale, scale);
            ctx.drawImage(offscreenCanvas, 0, 0);
            ctx.restore();
        }

        function extractMazeData() {
            const scaledWidth = canvas.width / scale;
            const scaledHeight = canvas.height / scale;

            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = scaledWidth;
            offscreenCanvas.height = scaledHeight;
            const offscreenCtx = offscreenCanvas.getContext('2d');
            offscreenCtx.drawImage(mazeImage, 0, 0, scaledWidth, scaledHeight);

            const imageData = offscreenCtx.getImageData(0, 0, scaledWidth, scaledHeight);
            mazeData = imageData.data;
        }

        function drawPlayer() {
            recolorMaze();
            drawExit();
            ctx.fillStyle = player.color; // Use the player's color
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function drawExit() {
            const exitColor = exitColors[currentLevel] || '#298a52'; // Fallback color if level not defined
            ctx.fillStyle = exitColor; // Use the color based on the current level
            ctx.fillRect(exit.x, exit.y, exit.size, exit.size);
        }

        function isCollision(newX, newY) {
            const mazeX = Math.floor(newX / scale);
            const mazeY = Math.floor(newY / scale);

            const corners = [
                { x: mazeX, y: mazeY },
                { x: mazeX + player.size / scale - 1, y: mazeY },
                { x: mazeX, y: mazeY + player.size / scale - 1 },
                { x: mazeX + player.size / scale - 1, y: mazeY + player.size / scale - 1 },
            ];

            const scaledWidth = canvas.width / scale;

            for (const corner of corners) {
                const index = (corner.y * scaledWidth + corner.x) * 4 + 3;
                console.log(`Checking collision at (${corner.x}, ${corner.y}):`, mazeData[index]); // Debugging
                if (mazeData[index] !== 0) {
                    return true;
                }
            }
            return false;
        }

        function movePlayer(direction) {
            if (isMoving) return; // Prevent overlapping movements
            currentDirection = direction; // Set the current direction
            console.log('Moving in direction:', direction); // Debugging
            startMoving(); // Start movement logic
        }

        function addDirectionToTracker(direction) {
            moveCount++;
            playerSteps.push(directionMap[direction]);
            const listItem = document.createElement('li');
            listItem.textContent = `${moveCount}. ${directionMap[direction]}`;
            trackerList.prepend(listItem);
        }


        function startMoving() {
            if (isMoving) return; // Prevent overlapping movements

            isMoving = true; // Lock movement
            const speed = 2;
            let dx = 0, dy = 0;

            switch (currentDirection) {
                case 'ArrowUp':
                    dx = 0;
                    dy = -speed;
                    break;
                case 'ArrowDown':
                    dx = 0;
                    dy = speed;
                    break;
                case 'ArrowLeft':
                    dx = -speed;
                    dy = 0;
                    break;
                case 'ArrowRight':
                    dx = speed;
                    dy = 0;
                    break;
            }

            movingInterval = setInterval(() => {
                const newX = player.x + dx;
                const newY = player.y + dy;

                if (
                    newX < 0 || newX + player.size > canvas.width ||
                    newY < 0 || newY + player.size > canvas.height ||
                    isCollision(newX, newY)
                ) {
                    clearInterval(movingInterval); // Stop movement on collision
                    movingInterval = null; // Reset interval reference
                    player.x = Math.round(player.x / speed) * speed; // Align position to grid
                    player.y = Math.round(player.y / speed) * speed;
                    isMoving = false; // Unlock movement


                    playerLastPositions.push({ x: Math.round(player.x / speed) * speed, y: Math.round(player.y / speed) * speed });

                    // Update lastDirection only after completing a move
                    lastDirection = currentDirection;

                    drawPlayer();
                    checkWin();
                    processNextMove(); // Process the next move in the queue
                } else {
                    // Update player position
                    player.x = newX;
                    player.y = newY;
                    drawPlayer();
                    checkWin();
                }
            }, 10);
        }

        // Define an array of audio files
        const buttonSounds = [
            new Audio("POP1-3.wav"),
            new Audio("POP2-3.wav"),
            new Audio("POP3-3.wav")
        ];

        // Function to play a random sound
        function playRandomSound() {
            const randomIndex = Math.floor(Math.random() * buttonSounds.length);
            const sound = buttonSounds[randomIndex];
            sound.currentTime = 0; // Reset to start
            sound.play();
        }


        document.querySelectorAll('.controls button').forEach(button => {
            button.addEventListener('click', () => {
                const direction = button.dataset.direction;

                if (isMoving) return; // Prevent actions while moving

                // Prevent duplicate consecutive moves
                if (moveQueue.length > 0 && moveQueue[moveQueue.length - 1] === direction) {
                    console.log(`Duplicate move ${direction} ignored.`);
                    return; // Ignore the move if it's a duplicate
                }

                // If the move queue is empty, validate the first move
                if (moveQueue.length === 0) {
                    let nextX = player.x, nextY = player.y;
                    switch (direction) {
                        case 'ArrowUp': nextY -= player.size; break;
                        case 'ArrowDown': nextY += player.size; break;
                        case 'ArrowLeft': nextX -= player.size; break;
                        case 'ArrowRight': nextX += player.size; break;
                    }

                    // Check if there's a wall for the first move
                    if (isCollision(nextX, nextY)) {
                        console.log(`Blocked! You can't move ${direction}`);
                        showErrorPopup();
                        playErrorSound(); // Play the error sound
                        return; // Prevent adding the invalid move to the queue
                    }
                }

                // If no collision or duplicate, add the move
                moveQueue.push(direction);
                playRandomSound();
                addDirectionToTracker(direction);
                console.log(`Move ${direction} added to the queue.`);
            });
        });


        function restartGame() {
            // Stop any ongoing movement
            clearInterval(movingInterval);
            movingInterval = null; // Reset interval reference

            playerSteps = [];
            playerLastPositions = [];
            lastCorrectStep = 0;

            // Reset game states
            isMoving = false;
            isExecutingMoves = false;
            currentDirection = null;
            nextDirection = null;
            lastDirection = null;
            moveQueue.length = 0; // Clear the move queue
            moveCount = 0;

            // Reset player position
            player.x = player.startX;
            player.y = player.startY;

            // Clear tracker list
            trackerList.innerHTML = '';

            // Hide win popup
            winPopup.style.display = 'none';

            // Redraw the maze and player
            drawPlayer();
        }

        function executeMoves() {
            if (isExecutingMoves || moveQueue.length === 0) return; // Prevent overlap
            isExecutingMoves = true;

            const interval = setInterval(() => {
                if (moveQueue.length === 0 || isMoving) {
                    clearInterval(interval); // Stop when all moves are processed or already moving
                    isExecutingMoves = false; // Reset flag
                    return;
                }

                const direction = moveQueue.shift(); // Get next move
                currentDirection = direction; // Set current direction
                startMoving(); // Start moving
            }, 300); // Delay between moves
        }


        document.addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                const direction = event.key;

                if (isMoving) return; // Prevent actions while moving

                // Prevent duplicate consecutive moves
                if (moveQueue.length > 0 && moveQueue[moveQueue.length - 1] === direction) {
                    console.log(`Duplicate move ${direction} ignored.`);
                    return; // Ignore the move if it's a duplicate
                }

                // If the move queue is empty, validate the first move
                if (moveQueue.length === 0) {
                    let nextX = player.x, nextY = player.y;
                    switch (direction) {
                        case 'ArrowUp': nextY -= player.size; break;
                        case 'ArrowDown': nextY += player.size; break;
                        case 'ArrowLeft': nextX -= player.size; break;
                        case 'ArrowRight': nextX += player.size; break;
                    }

                    // Check if there's a wall for the first move
                    if (isCollision(nextX, nextY)) {
                        console.log(`Blocked! You can't move ${direction}`);
                        showErrorPopup();
                        playErrorSound(); // Play the error sound
                        return; // Prevent adding the invalid move to the queue
                    }
                }

                // If no collision or duplicate, add the move
                moveQueue.push(direction);
                playRandomSound();
                addDirectionToTracker(direction);
                console.log(`Move ${direction} added to the queue.`);
            }

            // Check for ENTER key
            else if (event.key === 'Enter') {
                console.log("ENTER key pressed. Confirm button triggered.");
                confirmButton.click(); // Simulate the Confirm button click
            }
        });

    </script>
